<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF RAG Á≥ªÁªü</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .main-content {
            display: flex;
            gap: 30px;
            margin-top: 30px;
        }
        
        .left-panel {
            flex: 1;
        }
        
        .right-panel {
            flex: 1;
        }
        
        .upload-section {
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            height: fit-content;
        }
        
        .upload-section.dragover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }
        
        .upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .file-input {
            display: none;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
        }
        
        .file-info {
            margin-top: 15px;
            color: #666;
        }
        
        .query-section {
            margin-top: 0;
        }
        
        .query-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            resize: vertical;
        }
        
        .query-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        
        .result-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            display: none;
        }
        
        .result-section h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .result-content {
            color: #333;
            line-height: 1.7;
            font-size: 15px;
        }
        
        /* Markdown Ê†∑Âºè */
        .result-content h1, .result-content h2, .result-content h3, .result-content h4 {
            color: #2c3e50;
            margin-top: 20px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .result-content h1 {
            font-size: 1.6em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 5px;
        }
        
        .result-content h2 {
            font-size: 1.4em;
            border-bottom: 1px solid #ddd;
            padding-bottom: 3px;
        }
        
        .result-content h3 {
            font-size: 1.2em;
        }
        
        .result-content p {
            margin-bottom: 12px;
        }
        
        .result-content ul, .result-content ol {
            margin: 10px 0;
            padding-left: 25px;
        }
        
        .result-content li {
            margin-bottom: 5px;
        }
        
        .result-content blockquote {
            border-left: 4px solid #667eea;
            background: #f8f9ff;
            margin: 15px 0;
            padding: 10px 15px;
            color: #555;
            font-style: italic;
        }
        
        .result-content code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .result-content pre {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.4;
        }
        
        .result-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 15px 0;
        }
        
        .result-content th, .result-content td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: left;
        }
        
        .result-content th {
            background: #f8f9ff;
            font-weight: 600;
        }
        
        .result-content strong {
            color: #2c3e50;
            font-weight: 600;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                max-width: 100%;
            }
            
            .main-content {
                flex-direction: column;
                gap: 20px;
            }
            
            .left-panel, .right-panel {
                flex: none;
            }
            
            .upload-section {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö PDF RAG Êô∫ËÉΩÈóÆÁ≠îÁ≥ªÁªü</h1>
            <p>‰∏ä‰º†PDFÊñáÊ°£ÔºåÂêëAIÊèêÈóÆËé∑ÂèñÊô∫ËÉΩÁ≠îÊ°à</p>
        </div>
        
        <div class="main-content">
            <div class="left-panel">
                <div class="upload-section" id="uploadArea">
                    <div class="upload-icon">üìÑ</div>
                    <h3>‰∏ä‰º†PDFÊñáÊ°£</h3>
                    <p>ÊãñÊãΩÊñá‰ª∂Âà∞Ê≠§Â§ÑÊàñÁÇπÂáª‰∏ãÊñπÊåâÈíÆÈÄâÊã©Êñá‰ª∂</p>
                    <input type="file" id="fileInput" class="file-input" accept=".pdf">
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">ÈÄâÊã©PDFÊñá‰ª∂</button>
                    <div class="file-info" id="fileInfo"></div>
                </div>
                
                <div class="status" id="uploadStatus"></div>

                <h3>üí¨ Êô∫ËÉΩÈóÆÁ≠î</h3>
                <textarea class="query-input" id="queryInput" placeholder="ËØ∑ËæìÂÖ•ÊÇ®ÁöÑÈóÆÈ¢ò..." rows="4"></textarea>
                <button class="query-btn" onclick="askQuestion()">ÊèêÈóÆ</button>
                    
                <div class="loading" id="queryLoading">
                    <div class="spinner"></div>
                    <p>AIÊ≠£Âú®ÊÄùËÄÉ‰∏≠...</p>
                </div>
            </div>
            
            <div class="right-panel">
                <div class="query-section">
                    
                    
                    
                    <div class="result-section" id="resultSection">
                        <h3>ü§ñ AIÂõûÁ≠î</h3>
                        <div class="result-content" id="resultContent"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Êñá‰ª∂‰∏ä‰º†Â§ÑÁêÜ
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const fileInfo = document.getElementById('fileInfo');
        const uploadStatus = document.getElementById('uploadStatus');
        
        // ÊãñÊãΩÂäüËÉΩ
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });
        
        function handleFileSelect(file) {
            if (file.type !== 'application/pdf') {
                showStatus('ËØ∑ÈÄâÊã©PDFÊñá‰ª∂', 'error');
                return;
            }
            
            fileInfo.textContent = `Â∑≤ÈÄâÊã©: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
            
            // ‰∏ä‰º†Êñá‰ª∂
            uploadFile(file);
        }
        
        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            
            showStatus('Ê≠£Âú®‰∏ä‰º†Âπ∂Â§ÑÁêÜPDFÊñáÊ°£...', 'success');
            
            try {
                const response = await fetch('/api/upload_pdf/', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showStatus(`‚úÖ PDF‰∏ä‰º†ÊàêÂäüÔºÅÂ∑≤Â§ÑÁêÜ ${result.chunks} ‰∏™ÊñáÊú¨Âùó`, 'success');
                } else {
                    // Â∞ùËØïËé∑ÂèñÊúçÂä°Âô®ËøîÂõûÁöÑÈîôËØØËØ¶ÊÉÖ
                    const errorData = await response.json().catch(() => ({}));
                    const errorMessage = errorData.detail || `‰∏ä‰º†Â§±Ë¥• (${response.status})`;
                    throw new Error(errorMessage);
                }
            } catch (error) {
                showStatus(`‚ùå ${error.message}`, 'error');
                console.error('Upload error:', error);
            }
        }
        
        // Êô∫ËÉΩÈóÆÁ≠î
        async function askQuestion() {
            const question = document.getElementById('queryInput').value.trim();
            const resultSection = document.getElementById('resultSection');
            const resultContent = document.getElementById('resultContent');
            const queryLoading = document.getElementById('queryLoading');
            
            if (!question) {
                alert('ËØ∑ËæìÂÖ•ÈóÆÈ¢ò');
                return;
            }
            
            queryLoading.style.display = 'block';
            resultSection.style.display = 'none';
            
            try {
                const response = await fetch('/api/query/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: question })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    // Â∞ÜMarkdownËΩ¨Êç¢‰∏∫HTML
                    const htmlContent = marked.parse(result.answer);
                    resultContent.innerHTML = htmlContent;
                    resultSection.style.display = 'block';
                } else {
                    throw new Error('Êü•ËØ¢Â§±Ë¥•');
                }
            } catch (error) {
                resultContent.textContent = '‚ùå Êü•ËØ¢Â§±Ë¥•ÔºåËØ∑Á°Æ‰øùÂ∑≤‰∏ä‰º†PDFÊñáÊ°£';
                resultSection.style.display = 'block';
                console.error('Query error:', error);
            }
            
            queryLoading.style.display = 'none';
        }
        
        function showStatus(message, type) {
            uploadStatus.textContent = message;
            uploadStatus.className = `status ${type}`;
            uploadStatus.style.display = 'block';
            
            // 5ÁßíÂêéËá™Âä®ÈöêËóè
            setTimeout(() => {
                uploadStatus.style.display = 'none';
            }, 5000);
        }
        
        // ÊîØÊåÅÂõûËΩ¶ÈîÆÊèêÈóÆ
        document.getElementById('queryInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                askQuestion();
            }
        });
    </script>
</body>
</html>
